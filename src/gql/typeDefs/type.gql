#
# QUERIES
#

extend type Query {
  typeByID(id: ID!): Type!

  """
  Select a Type by its snake_case name, e.g. 'dark'.
  """
  typeByName(generation: Int = 8, name: String!): Type!
  
  """
  Select Types, with optional cursor-based pagination.

  'generation' refers to the (number of the) Generation in which to consider the Type. Defaults to the latest Generation.

  'introducedAfter' and 'introducedBefore' refer to the number of a Generation, and are inclusive.

  'startsWith', 'contains', 'endsWith' refer to the name, and are case-insensitive.
  """
  types(
    generation: Int = 8
    pagination: PaginationInput
    filter: TypeFilter
  ): [Type!]!
}

#
# NODES AND HELPER TYPES
#

type Type implements Node {
  id: ID!

  boostedByAbility(filter: AbilityFilter): TypeBoostedByAbilityConnection

  boostedByFieldState(filter: FieldStateFilter): TypeBoostedByFieldStateConnection

  boostedByItem(filter: ItemFilter): TypeBoostedByItemConnection

  """
  The matchups of this Type as the defending-type against other attacking Types.
  """
  defensiveMatchups(filter: TypeFilter): DefensiveTypeMatchupConnection

  """
  Entities which the Type enables.
  """
  enables(filter: MoveFilter): TypeEnablesMoveConnection

  """
  E.g. 'normal'-Type Moves enable 'breakneck_blitz'.
  """
  enablesMove(filter: MoveFilter): TypeEnablesMoveConnection

  """
  The name of the Type in Title Case.
  """
  formattedName: String!

  """
  The Generation of this Type.
  """ 
  generation(filter: GenerationFilter): TypeGenerationConnection

  """
  E.g. 'flying' Type Pokemon ignores 'spikes'.
  """
  ignoresFieldState(filter: FieldStateFilter): TypeIgnoresFieldStateConnection

  """
  The Generation in which the Type was introduced.
  """
  introduced(filter: GenerationFilter): TypeIntroductionConnection

  moves(filter: MoveFilter): TypeMoveConnection

  """
  The name of the Type in snake_case. 
  """
  name: String!

  """
  The Items which grant their holder a 'natural_gift' of this Type.
  """
  naturalGift(filter: ItemFilter): TypeNaturalGiftConnection

  """
  The matchups of this Type as the attacking-type against other defending Types.
  """
  offensiveMatchups(filter: TypeFilter): OffensiveTypeMatchupConnection
  
  pokemon(filter: PokemonFilter): TypePokemonConnection

  """
  E.g. 'poison' Type Pokemon remove 'toxic_spikes' on entry.
  """
  removesFieldState(filter: FieldStateFilter): TypeRemovesFieldStateConnection

  resistedByAbility(filter: AbilityFilter): TypeResistedByAbilityConnection

  """
  E.g. 'harsh_sunlight' weakens 'water' Type Moves.
  """
  resistedByFieldState(filter: FieldStateFilter): TypeResistedByFieldStateConnection

  resistedByItem(filter: ItemFilter): TypeResistedByItemConnection

  """
  E.g. 'ground' Type Pokemon take less damage from the 'stealth_rock' FieldState. 'fairy' Type Pokemon take more damage from 'sharp_steel', but we still group it in this category rather than add an extra field.
  """ 
  resistsFieldState(filter: FieldStateFilter): TypeResistsFieldStateConnection

  """
  FieldStates which turn 'weather_ball' to this Type.
  """
  weatherBall(filter: FieldStateFilter): TypeWeatherBallConnection

  #
  # CONVENIENCE FIELDS
  #
  
  """
  Convenience field for damage calculations. For pagination, use the 'matchups' field.
  """
  doubleDamageFrom: [Type!]!

  """
  Convenience field for damage calculations. For pagination, use the 'matchups' field.
  """
  neutralDamageFrom: [Type!]!

  """
  Convenience field for damage calculations. For pagination, use the 'matchups' field.
  """
  halfDamageFrom: [Type!]!

  """
  Convenience field for damage calculations. For pagination, use the 'matchups' field.
  """
  noDamageFrom: [Type!]!

  """
  Convenience field for damage calculations. For pagination, use the 'matchups' field.
  """
  doubleDamageTo: [Type!]!

  """
  Convenience field for damage calculations. For pagination, use the 'matchups' field.
  """
  neutralDamageTo: [Type!]!

  """
  Convenience field for damage calculations. For pagination, use the 'matchups' field.
  """
  halfDamageTo: [Type!]!

  """
  Convenience field for damage calculations. For pagination, use the 'matchups' field.
  """
  noDamageTo: [Type!]!
}

